<pre><p class ="Aufgabe">Aufgabe 26

Berechnen Sie das Volumen V des dargestellten Körpers. 

<img src ="Aufgabe26_L.jpg">

3 m = 300 cm 

Hohlzylinder = blauer Zylinder – weißer Zylinder 

r<sub>blau</sub> = d<sub>blau</sub>/2 = 80 cm/2 = 40 cm 

r<sub>weiß</sub> = d<sub>weiß</sub>/2 = 60 cm/2 = 30 cm 

V = (r²<sub>blau</sub> – r²<sub>weiß</sub>) * π * h 

<span style="color:red;">V</span> = (40² cm² - 30² cm²) * π * 300 cm <span style="color:red;">= 659 400 cm³</span> 

</p></pre>
