<pre><p class ="Aufgabe">Aufgabe 185

Ein Kegel hat eine Mantellinie s von 3 cm und einen 
Grundkreisradius r von 2 cm. 
Wie groß ist seine Oberfläche O?  

Oberfläche O = Grundfläche G + Mantelfläche M  

O = G + M 

O = л * r² + л * r* s  

O = л * 2² cm² + л * 2 cm * 3 cm  

<span style="color:red;">O</span> = 12,56 cm² + 18,84 cm² <span style="color:red;">= 31,4 cm²</span>
