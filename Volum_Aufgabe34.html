<pre><p class ="Aufgabe">Aufgabe 34

Berechnen Sie die Masse m eines Zylinders 
mit d = 12 mm, h = 27 mm und ρ = 10,5 kg/dm³.  

d = 12 mm  r = d/2 = 12 mm/2 = 6 mm = 0,06 dm 

27 mm = 0,27 dm 

m = п * r² * h * ρ 

m = п * 0,06² dm² * 0,27 dm * 10,5 kg/dm³ 

<span style="color:red;">m = 0,032 kg</span>

</p></pre>
