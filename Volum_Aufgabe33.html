<pre><p class ="Aufgabe">Aufgabe 33

Berechnen Sie die Masse m eines Zylinders 
mit r = 7,5 cm, h = 65 cm und ρ = 2,7 kg/dm³.  

7,5 cm = 0,75 dm 

65 cm = 6,5 dm 

m = п * r² * h * ρ 

m = п * 0,75² dm² * 6,5 dm * 2,7 kg/dm³ 

<span style="color:red;">m = 31 kg</span>

</p></pre>
