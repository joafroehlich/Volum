<pre><p class ="Aufgabe">Aufgabe 23

Ein Zylinder hat einen Durchmesser d 
von 4,8 cm und eine Höhe h von 5 cm. 
Wie groß ist sein Volumen V?  

<img src ="Aufgabe23.jpg">

d = 4,8 cm = 48 mm --> r = d/2 = 48 mm/2 = 24 mm 

h = 5 cm = 50 mm 

V = G * h = л * r² *  h 

<span style="color:red;">V</span> = л * 24² mm² * 50 mm <span style="color:red;">= 90 432 mm³</span>
