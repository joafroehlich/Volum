<pre><p class ="Aufgabe">Aufgabe 35

Berechnen Sie die Masse m eines Zylinders 
mit d = 1,4 m, h = 8,6 m und ρ = 2,4 t/m³.  

ρ = 2,4 t/m³ = 2,4 kg/dm³ 

d = 1,4 m = 14 dm  r = d/2 = 14 dm/2 = 7 dm  

h = 8,6 m = 86 dm 

m = п * r² * h * ρ 

m = п * 7² dm² * 86 dm * 2,4 kg/dm³ 

<span style="color:red;">m = 31 756,7 kg</span>

</p></pre>
