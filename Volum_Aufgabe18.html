Blaues Rechteckprisma (Quader): 

V<sub>1</sub> = 3 cm * 3 cm * 28,4 cm = 255,6 cm³  

Grünes Rechteckprisma (Quader): 

V<sub>2</sub> = 3 cm * 3 cm * (28,4 cm - 3 cm) =
