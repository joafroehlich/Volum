<pre><p class ="Aufgabe">Aufgabe 45

Ein Zylinder hat einen Radius r von 4 cm 
und eine Höhe h von 6 cm. 
Wie groß ist seine Oberfläche O?  

O = 2 * Grundfläche G + Mantelfläche M 

O = 2 * п * r² + 2 * п * r * h 

O = 2 * п * 4² cm² + 2 * п * 4 cm * 6 cm   

<span style="color:red;">O</span> = 100,48 cm² + 150,72 cm² <span style="color:red;">= 251,2 cm²</span>
