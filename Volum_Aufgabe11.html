<pre><p class ="Aufgabe">Aufgabe 11

Berechnen Sie das Volumen V eines Prismas 
(Quaders) mit der Länge a = 15 cm, 
der Breite b = 85 cm und der Höhe h = 9 dm. 

<img src ="Aufgabe11.jpg">

a = 15 cm = 1,5 dm 

b = 85 cm = 8,5 dm 

V = a * b * h  

<span style="color:red;">V</span> = 1,5 dm * 8,5 dm * 9 dm <span style="color:red;">= 114,75 dm³</span>
