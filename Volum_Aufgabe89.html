<pre><p class ="Aufgabe">Aufgabe 89

Ein Schwimmbecken ist 6 m lang, 4 m breit 
und 1,50 m hoch. 
Wie viel l Wasser sind in dem vollen Becken? 

V = Länge * Breite * Höhe 

<span style="color:red;">V</span> = 6 m * 4 m * 1,5 m = 36 m³ = 36 000 dm³ <span style="color:red;">= 36 000 l</span>
