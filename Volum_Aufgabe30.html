von 72 cm. Wie groß sind sein Volumen V 
und seine Oberfläche O? 

L = 12 * Seitenlänge a 

72 cm = 12 * a |:12 

a = 6 cm 

<span style="color:red;">V</span> = a³ = 6³ cm³ <span style="color:red;">= 216 cm³</span>
